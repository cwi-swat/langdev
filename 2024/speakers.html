<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Langdev 2024 - Spikers</title>
    <link href="../assets/2024/seville.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      href="../assets/2024/favicon/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"

      href="../assets/2024/favicon/favicon-32x32.png"

    />
    <script src="../assets/js/script.js" defer></script>

  <body>
    <div class="main">
      <div class="top-bar">
        <a class="langdev-logo" href="https://langdevcon.org" alt="langdev 2024"

        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <div class="top-menu">
          <nav>
            <a href="../langdev2024" class="ml2">Home</a>
            <a href="program" class="ml2">Program</a>
            <a href="speakers" class="ml2 current">Speakers</a>

        <p>Comming soon...!</p>

          <a href="https://x.com/LangDev2024" alt=" "

          <a href="https://www.linkedin.com/in/langdev2024/" alt=" "
            ><img class="icon" src="/assets/2024/in-icon.svg"
          /></a>
